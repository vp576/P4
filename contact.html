        <h1 class="text-center mb-4">Contact Us</h1>
		
        <p class="text-center">
            Have questions or feedback? Reach out to me using the form below, and I will get back to you as soon as possible.</p>
			
			
        <form class="row g-3">
		
            <div class="col-md-6">
			
                <label for = "name" class= "form-label">Name</label>
                <input type="text" class="form-control" id = "name" placeholder = "Enter your name">
            </div>
			
			
            <div class= "col-md-6">
			
                <label for= "email" class ="form-label">Email</label>
                <input type = "email" class = "form-control" id ="email" placeholder = "Enter your email">
				
            </div>
			
			
            <div class="col-12">
			
			
                <label for = "subject" class ="form-label">Subject</label>
                <input type = "text" class = "form-control" id = "subject" placeholder = "Subject of your message">
            </div>
			
			
            <div class="col-12">
			
                <label for= "message" class= "form-label">Message</label>
                <textarea class = "form-control" id= "message" rows= "5" placeholder = "Write your message here"></textarea>
            </div>
			
			
            <div class = "col-12 text-center">
			
                <button type= "submit" class = "btn btn-primary">Submit</button>
				
            </div>
			
        </form>
